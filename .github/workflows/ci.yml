name: ci

on:
  push:
    branches: ["main", "master"]
  pull_request:
  
permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.14"]

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Create venv
        run: uv venv

      - name: Install project with deps
        run: |
          uv pip install -e .
          uv pip install --group dev

      - name: Lint
        run: uv run ruff check .

      - name: Format check
        run: uv run ruff format --check .
      
      - name: Mypy run
        run: uv run mypy fastfractal/
      
      - name: Tests
        run: uv run pytest -c pytest_tests.ini
  
  coverage:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Create venv
        run: uv venv

      - name: Install project with deps
        run: |
          uv pip install -e .
          uv pip install --group dev

      - name: Tests + coverage
        run: uv run pytest -c pytest_tests.ini --cov=fastfractal --cov-report=xml:coverage.xml

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ github.token }}
          file: coverage.xml
          format: cobertura